.content {

}

#myBtn {

<style>
body {

.topnav {
  overflow: hidden;
  background-color: black;
}

.topnav a {
  float: left;

  padding: 14px 16px;

}

.topnav a:hover {

}

.navbar {
    overflow: hidden;

.dropdown {
    float: left;
    overflow: hidden;

    font-size: 18px;

    color: red;
    padding: 14px 16px;

    font-family: inherit;
    margin: 0;

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: pink;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: red;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color:pink;
}

.dropdown:hover .dropdown-content {

  <script>
  var video = document.getElementById("myVideo");
  var btn = document.getElementById("myBtn");

  function myFunction() {
    if (video.paused) {
      video.play();
      btn.innerHTML = "Pause";
    } else {
      video.pause();
      btn.innerHTML = "Play";
    }
  }
  </script>
